stages:
  - triggers

micro_agify_develop:
  stage: triggers
  trigger:
    include: micro_agify/.agify-develop-pipeline.yml
  rules:
    - changes:
        - micro_agify/*
    - if: $CI_COMMIT_BRANCH == $DEVELOP_BRANCH_NAME

micro_agify_main:
  stage: triggers
  trigger:
    include: micro_agify/.agify-main-pipeline.yml
  rules:
    - changes:
        - micro_agify/*
    - if: $CI_COMMIT_BRANCH == $MAIN_BRANCH_NAME

micro_genderize:
  stage: triggers
  trigger:
    include: micro_genderize/.genderize-pipeline.yml
  rules:
    - changes:
        - micro_genderize/*

micro_middleware:
  stage: triggers
  trigger:
    include: middleware/.middleware-pipeline.yml
  rules:
    - changes:
        - middleware/*
