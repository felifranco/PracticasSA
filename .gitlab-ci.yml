stages:
  - integration
  - merge_request
  - feature

.print_vars:
  stage: integration
  script:
    - echo "GitLab CI/CD | Print all environment variables"
    - env

# AGIFY
micro_agify_develop:
  stage: integration
  variables:
    MICRO_PATH: "micro_agify"
    DOCKER_IMAGE_NAME: "f64franco/micro-agify"
    NAMESPACE: "development"
    KUBERNETES_FILES: "$MICRO_PATH/kubernetes"
  trigger:
    include: CI_CD/.develop-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $DEVELOP_BRANCH_NAME
      changes:
        - $MICRO_PATH/**/*

micro_agify_main:
  stage: integration
  variables:
    MICRO_PATH: "micro_agify"
    DOCKER_IMAGE_NAME: "f64franco/micro-agify"
    NAMESPACE: "production"
    KUBERNETES_FILES: "$MICRO_PATH/kubernetes"
  trigger:
    include: CI_CD/.main-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $MAIN_BRANCH_NAME
      changes:
        - $MICRO_PATH/**/*

micro_agify_feature:
  stage: feature
  variables:
    MICRO_PATH: "micro_agify"
  trigger:
    include: CI_CD/.feature-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"
      when: never
    - if: $CI_COMMIT_BRANCH =~ /^(?i)(feature|feat)(.*)/
      changes:
        - $MICRO_PATH/**/*
    - when: never

micro_agify_merge_request:
  stage: merge_request
  variables:
    MICRO_PATH: "micro_agify"
  trigger:
    include: CI_CD/.merge-request.yml
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - $MICRO_PATH/**/*

