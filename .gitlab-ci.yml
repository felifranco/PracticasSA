stages:
  - integration
  - merge_request

.print_vars:
  stage: integration
  script:
    - echo "$CI_COMMIT_BRANCH"
    - echo "$CI_COMMIT_REF_NAME"
    - echo "$CI_DEFAULT_BRANCH"
    - echo "$CI_OPEN_MERGE_REQUESTS"
    - echo "$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
    - echo "$CI_MERGE_REQUEST_SOURCE_BRANCH_PROTECTED"
    - echo "$CI_MERGE_REQUEST_SOURCE_BRANCH_SHA"
    - echo "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    - echo "$CI_MERGE_REQUEST_TARGET_BRANCH_PROTECTED"
    - echo "$CI_MERGE_REQUEST_TARGET_BRANCH_SHA"
    - echo "$CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME"
    - echo "$CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_SHA"
    - echo "$CI_EXTERNAL_PULL_REQUEST_TARGET_BRANCH_NAME"
    - echo "$CI_EXTERNAL_PULL_REQUEST_TARGET_BRANCH_SHA"
    - echo "GitLab CI/CD | Print all environment variables"
    - env

.merge_request:
  stage: merge_request
  trigger:
    include: CI_CD/.merge-request.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

# AGIFY
micro_agify_develop:
  stage: integration
  variables:
    MICRO_PATH: "micro_agify"
    DOCKER_IMAGE_NAME: "f64franco/micro-agify"
  trigger:
    include: CI_CD/.develop-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $DEVELOP_BRANCH_NAME
      changes:
        - micro_agify/*

micro_agify_main:
  stage: integration
  variables:
    MICRO_PATH: "micro_agify"
    DOCKER_IMAGE_NAME: "f64franco/micro-agify"
  trigger:
    include: CI_CD/.main-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $MAIN_BRANCH_NAME
      changes:
        - micro_agify/*

micro_agify_feature:
  stage: integration
  variables:
    MICRO_PATH: "micro_agify"
  trigger:
    include: CI_CD/.feature-pipeline.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH =~ /^(?i)(feature|feat)(.*)/
      changes:
        - micro_agify/*

micro_agify_merge_request:
  stage: merge_request
  variables:
    MICRO_PATH: "micro_agify"
  trigger:
    include: CI_CD/.merge-request.yml
    #include: CI_CD/.feature-pipeline.yml
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - micro_agify/*

# GENDERIZE
micro_genderize_develop:
  stage: integration
  trigger:
    include: micro_genderize/CI_CD/.genderize-develop-pipeline.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $DEVELOP_BRANCH_NAME
      changes:
        - micro_genderize/*

micro_genderize_main:
  stage: integration
  trigger:
    include: micro_genderize/CI_CD/.genderize-main-pipeline.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $MAIN_BRANCH_NAME
      changes:
        - micro_genderize/*

# MIDDLEWARE
micro_middleware_develop:
  stage: integration
  trigger:
    include: middleware/CI_CD/.middleware-develop-pipeline.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $DEVELOP_BRANCH_NAME
      changes:
        - middleware/*

micro_middleware_main:
  stage: integration
  trigger:
    include: middleware/CI_CD/.middleware-main-pipeline.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $MAIN_BRANCH_NAME
      changes:
        - middleware/*
