stages:
  - integration

micro_agify_develop:
  stage: integration
  trigger:
    include: micro_agify/.agify-develop-pipeline.yml
  rules:
    - changes:
        - micro_agify/*
  only:
    - $DEVELOP_BRANCH_NAME

micro_agify_main:
  stage: integration
  trigger:
    include: micro_agify/.agify-main-pipeline.yml
  rules:
    - changes:
        - micro_agify/*
  only:
    - $MAIN_BRANCH_NAME

micro_genderize:
  stage: integration
  trigger:
    include: micro_genderize/.genderize-pipeline.yml
  rules:
    - changes:
        - micro_genderize/*

micro_middleware:
  stage: integration
  trigger:
    include: middleware/.middleware-pipeline.yml
  rules:
    - changes:
        - middleware/*
